<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://cdnjs.cloudflare.com; script-src-elem 'self' 'unsafe-inline' 'unsafe-eval' http://cdnjs.cloudflare.com ">
    <title>Calci</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="grid">
        <div class="card">
            <div class="calci">
                <form class="form">
                    <input class='col-12 calc-input mt-2' aria-rowspan="5" id="input" type="text">
                </form>
                <div class="container mt-2">
                    <div class="row" style="gap: 1rem; margin-left:0.10px;">
                        <button class="col-2 btn btn-secondary" id="all-clear">AC</button>
                        <button class="col-2 btn btn-secondary" id="clear">Clear</button>
                        <button class="col-2 btn btn-secondary" id="operator" value="%">%</button>
                        <button class="col-2 btn btn-warning" id="operator" value="/">/</button>


                        <button class="col-2 btn btn-secondary" value="7">7</button>
                        <button class="col-2 btn btn-secondary" value="8">8</button>
                        <button class="col-2 btn btn-secondary" value="9">9</button>
                        <button class="col-2 btn btn-warning" id="operator" value="*">*</button>


                        <button class="col-2 btn btn-secondary" value="4">4</button>
                        <button class="col-2 btn btn-secondary" value="5">5</button>
                        <button class="col-2 btn btn-secondary" value="6">6</button>
                        <button class="col-2 btn btn-warning" id="operator" value="-">-</button>


                        <button class="col-2 btn btn-secondary" value="1">1</button>
                        <button class="col-2 btn btn-secondary" value="2">2</button>
                        <button class="col-2 btn btn-secondary" value="3">3</button>
                        <button class="col-2 btn btn-warning" id="operator" value="+">+</button>

                        <button class="col-4 btn btn-secondary" value="0">0</button>
                        <button class="col-4 btn btn-secondary" id="dot" value=".">.</button>
                        <button class="col-2 btn btn-warning equal-to" id="equal-btn">=</button>

                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/bootstrap.bundle.min.js"></script>
        <script src="scripts/math.min.js"></script>
        <script src="scripts/popup.js"></script>
</body>

</html>
